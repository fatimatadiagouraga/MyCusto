<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Accueil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<!-- menu du jour entete -->
<ion-card>
  <ion-card-header class="textmenu">Menu du Jour</ion-card-header>
  <ion-img src="../assets/Images/menudujour.jpg" style="height:100px;" class="menudujour"></ion-img>
  <ion-card-content class="descriptionmenu">humberger viande</ion-card-content>
</ion-card>
<!-- Menu du jour les plats -->
<ion-grid>
  <ion-row>
    <span>
    <ion-col>
        <div class="unplat">

          <ion-card *ngFor="let l of liste">

            <ion-card-content class="descriptionmenu">{{l.nom_plat}}</ion-card-content>
            <ion-img src="{{image}} {{l.id_plat}}" style="height:30px;" class="menudujour"></ion-img>
            <div class="prix"> {{ l.prix_plat}}
              <br>
              <br>
              <ion-img src="../assets/Images/commander.png" class="commander" [routerLink]="['/plat-details']"></ion-img>
            </div>

          </ion-card>

        </div>

      </ion-col>
    </span>

  </ion-row>
</ion-grid>
</ion-content>
